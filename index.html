<head>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Patterns
                    </a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div id="myDiv">
                        <button type="button" onclick="loadXMLDoc()">Generate patterns</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Get JSON Script -->
    <script>
    function loadXMLDoc()
    {
    var xmlhttp = new XMLHttpRequest();
    var url = "http://www.akuzmin.smartlingdemo.com/json/patterns.json";

    xmlhttp.onreadystatechange = function() {
    
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        var JSON_resp = document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
        parseJSON(JSON_resp);
        }
    }

    xmlhttp.open("GET", url, true);
    xmlhttp.send();
    }
    
    function parseJSON(arr) {
        var out = "";
        var i;
        for(i = 0; i < arr.length; i++) {
            out += '<p>' + arr[i].strings + '</p><br><p>' + arr[i].patterns + '</p><br>';
        }
        document.getElementById("id01").innerHTML = out;

    }
    </script>

</body>
